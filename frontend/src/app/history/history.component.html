<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-sm menubg">

                        <ul class="navbar-nav">
                                
                            <li class="nav-item">
                                <a class="nav-link" href='javascript:history.back()'>Nazad</a>
                            </li>

                        </ul>

                        <h3 class="navtext"> {{user.type}} {{user.username}}</h3>
                        
                        <ul class="navbar-nav">

                            <li class="nav-item pdleft ">
                                <a class="nav-link" href='profile'> <img [src]="'/assets/' + this.user.picture" alt="" style="max-width: 50px; max-height :50px"> </a> 
                            </li>

                            <li class="nav-item pdleft ">
                                <button type="button" class="btn btn-light" (click)="logOut()">Odjava</button>
                            </li>
    
                        </ul>
                       
                </nav>
    
            </div>
            
        </div>

        
    </div>



  <div *ngIf="this.history.length>0  then thenBlock1 else elseBlock1"></div>

  <ng-template #thenBlock1>

    <div class="text-decoration-underline"><h2>Istorija zaduzivanja</h2></div>

    

   <table class="table table-striped table-light table-hover table-sm ">

       <thead>
           <tr>
            <th>Naslov:</th>
            <th>Autori:</th>
            <th>Datum zaduzivanja:</th>
            <th>Datum vracanja:</th>
            
         
            
           </tr>
       </thead>

       <tbody>
            <tr *ngFor='let td of datatable'>
                
            <td> {{td.title}} </td>
            <td> {{td.authors}} </td>
            <td> {{td.date1}}</td>
            <td>{{td.date2}}</td>
            
            </tr>

        </tbody>

    </table>


    <div class="row pdleftdown">

        <div class="text-decoration-underline"><h4>Sortiranje</h4></div>

        <div class="row col-sm-7">
            <div class=col-sm-2>
                <input type ="radio" name="title" [(ngModel)]='sortmode' value= "title" id="title"> Naslov
            </div>
            <div class=col-sm-2>
                <input type ="radio" name="authors" [(ngModel)]='sortmode' value= "authors" id="authors"> Autori
            </div>  
            <div class=col-sm-3>
                <input type ="radio" name="date1" [(ngModel)]='sortmode' value= "date1" id="date1"> Datum zaduzavanja
            </div>  
            <div class=col-sm-3>
                <input type ="radio" name="date2" [(ngModel)]='sortmode' value= "date2" id="date2"> Datum vracanja
            </div>     
    
        </div>

    </div>

    <div class="pdleft">
            <button type="button" class="btn btn-danger" (click)="sortTable()">Sortiraj</button>
     </div>



     
   
</ng-template>

<ng-template #elseBlock1>
  <div > <h3>-Nema zaduzivanih knjiga</h3> </div>
</ng-template>
   




</body>
</html>
